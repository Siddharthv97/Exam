<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #bde0fe;
        }

        main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section {
            padding: 36px;
            background-color: #ffff;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        img {
            width: 150px;
            margin: 5px;
            cursor: pointer;
        }

        .img-container{
            display: flex;
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        #lightbox img {
            margin-top: 10%;
            width: 50%;
        }
    </style>
</head>

<body>

    <main>
        <section>
            <h2>Image Gallery</h2>
            <div class="img-container">
                <img src="https://placehold.co/600x400/000000/FFF?font=open-sans&text=Hello%20World"
                    onclick="openLightbox(this)">
                <img src="https://placehold.co/600x400/png" onclick="openLightbox(this)">
            </div>
            <div id="lightbox" onclick="closeLightbox()">
                <img id="lightbox-img">
            </div>
        </section>
    </main>
    <script>
        function openLightbox(image) {
            document.getElementById("lightbox-img").src = image.src;
            document.getElementById("lightbox").style.display = "block";
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>

</html>

<!-- 
Output:
Code Flow:
1. User clicks an image.
2. Image opens in full-screen mode.
3. Clicking outside closes lightbox.
Explanation:
• Uses CSS overlay for lightbox effect.
• Implements click-based interactions.
• Enhances image viewing experience. -->
