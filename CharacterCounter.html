<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #bde0fe;
        }

        main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        section {
            padding: 36px;
            background-color: #ffff;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        textarea {
            width: 300px;
            height: 100px;
            padding: 6px;
        }
    </style>
</head>

<body>
    <main>
        <section class="container">
            <h1>Character Counter</h1>
            <textarea id="textArea" oninput="countChars()"></textarea>
            <p>Characters: <span id="charCount">0</span></p>
        </section>
    </main>
    <script>
        function countChars() {
            let text = document.getElementById("textArea").value;
            document.getElementById("charCount").innerText = text.length;
        }
    </script>
</body>

</html>

<!-- Output:
Code Flow:
1. User types text in the textarea.
2. oninput event triggers countChars().
3. Function calculates text length.
4. Updates character count dynamically.
Explanation:
• Uses JavaScript event listeners for real-time updates.
• Simple and efficient character count mechanism.
• No extra API calls or storage needed. -->
